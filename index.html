<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I Love You ‚ù§Ô∏è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      color: #fff;
      z-index: 2;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px #ffb6c1;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.2rem;
      background: #fff;
      color: #ff69b4;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .btn:hover {
      background: #ff69b4;
      color: #fff;
      transform: scale(1.1);
    }

    .message {
      margin-top: 30px;
      font-size: 1.5rem;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .show {
      opacity: 1;
    }

    /* Floating hearts */
    .heart {
      width: 20px;
      height: 20px;
      background: red;
      position: absolute;
      top: 100%;
      left: 50%;
      animation: float 5s linear infinite;
      transform: translateX(-50%) rotate(45deg);
      opacity: 0.6;
    }

    .heart::before,
    .heart::after {
      content: '';
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateX(-50%) translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateX(-50%) translateY(-110vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hi Priscilla ‚ù§Ô∏è</h1>
    <button class="btn" onclick="showLove()">Click Me!</button>
    <p class="message" id="loveMessage">I just wanted to say... I Love You More Than Words Can Say üíñ</p>
  </div>

  <!-- Floating hearts -->
  <script>
    // Floating heart spawner
    function spawnHearts() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 3 + "s";
      document.body.appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 7000);
    }
    setInterval(spawnHearts, 300);

    // Love message display
    function showLove() {
      const message = document.getElementById("loveMessage");
      message.classList.add("show");
    }
  </script>
</body>
</html>
