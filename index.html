<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ILoveYouPriscilla</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      color: #333;
    }

    h1 {
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 1px 1px 8px #ff69b4;
      margin-bottom: 5px;
      text-align: center;
    }

    .days {
      font-size: 1.2rem;
      color: #fff;
      margin-bottom: 30px;
      text-align: center;
    }

    .note-section {
      background: white;
      padding: 20px;
      border-radius: 15px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }

    textarea {
      width: 100%;
      height: 180px;
      border: none;
      border-radius: 10px;
      padding: 15px;
      font-size: 1rem;
      resize: none;
      background: #fdf2f8;
      outline: none;
      box-sizing: border-box;
    }

    button {
      background: #ff69b4;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #ff1493;
      transform: scale(1.05);
    }

    .status {
      margin-top: 15px;
      color: green;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Hi Love,</h1>
  <div class="days" id="daysTogether">Counting the days we've been together...</div>

  <div class="note-section">
    <h3>Write Me a Note ðŸ’Œ</h3>
    <textarea id="noteArea" placeholder="Your message here..."></textarea>
    <button onclick="sendNote()">Send</button>
    <div class="status" id="statusMsg"></div>
  </div>

  <script>
    // Calculate days since June 1
    const startDate = new Date("2025-06-01");
    const today = new Date();
    const diffTime = today - startDate;
    const daysTogether = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    document.getElementById("daysTogether").innerText =
      `We've been together for  ${daysTogether} days ðŸ’•`;

    // Send to Discord Webhook
    function sendNote() {
      const message = document.getElementById("noteArea").value.trim();
      const status = document.getElementById("statusMsg");

      if (!message) {
        status.innerText = "Please write something lovely!";
        status.style.color = "red";
        return;
      }

      // Replace this with your Discord Webhook URL
      const webhookURL = "https://discord.com/api/webhooks/1401210119626428530/fVSE2p4jkO0uITlspSvOVcbRP2tjIj2gozv6FF_G8gLaV5wrLNWGPJ97adIEjwG7Dvfs";

      const data = {
        username: "LoveNotes Bot ðŸ’Œ",
        content: `ðŸ’– New message from your love:\n\n"${message}"`,
      };

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => {
        if (res.ok) {
          status.innerText = "Message sent.";
          status.style.color = "green";
          document.getElementById("noteArea").value = "";
        } else {
          throw new Error("Discord failed");
        }
      })
      .catch(() => {
        status.innerText = "Oops! Message not sent.";
        status.style.color = "red";
      });
    }
  </script>
</body>
</html>
